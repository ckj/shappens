<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://shappens.vercel.app/favicon.png"
    />
    <audio preload="auto"></audio>
    <!-- Primary Meta Tags -->
    <title>
      Shappens - A Three.js/Cannon.js powered endless runner with a dark twist
    </title>
    <meta
      name="title"
      content="Shappens - A Three.js/Cannon.js powered endless runner with a dark twist"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shappens.vercel.app/" />
    <meta
      property="og:title"
      content="Shappens - A Three.js/Cannon.js powered endless runner with a dark twist"
    />
    <meta
      property="og:image"
      content="https://shappens.vercel.app/shappens-og.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://shappens.vercel.app/" />
    <meta
      property="twitter:title"
      content="Shappens - A Three.js/Cannon.js powered endless runner with a dark twist"
    />
    <meta
      property="twitter:image"
      content="https://shappens.vercel.app/shappens-og.jpg"
    />
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div id="loading-screen">
      <div class="loading-container">
        <div class="progress-bar-container">
          <div id="progress-bar"></div>
        </div>
      </div>
    </div>
    <div id="scoreboard">
      <div id="score">Ready</div>
    </div>
    <div class="bottom-bar">
      <div class="controls">
        <span id="desktop-controls"
          ><span>Move: A/D</span><span>Jump: Space</span></span
        >
        <span id="mobile-controls"
          ><span>Move: Swipe</span><span>Jump: Tap</span></span
        >
      </div>
      <div class="byline">
        by <a href="https://twitter.com/ckj">@ckj</a> during
        <a href="https://sentry.io/welcome">Sentry's</a> 2021 Hackweek
      </div>
    </div>
  </body>
</html>
